<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="src/css/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="src/css/ava.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="src/third_party/jquery-1.10.2.min.js"></script>
    <script src="src/third_party/underscore.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/css/bootstrap/js/bootstrap.js"></script>
    <script>
        $( document ).ready(function() {
           var $btn = $('#nav-btn-time-32');
           if (!$btn.hasClass('btn')) $btn = $btn.closest('.btn')
           $btn.button('toggle');
        });
    </script>
  </head>
  <body>

      <div id='container'>

        <nav class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="#">AVA</a>
            <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="button">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn">
                    undo
                </button>
                <button type="button" class="btn btn-default navbar-btn">
                    redo
                </button>
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-64">64th</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-32">32th</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-16">16th</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-8">8th</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-4">q</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-2">h</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-1">w</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-dot">.</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-ddot">..</label>
                <label class="btn btn-default navbar-btn"><input type="radio" name="btn-time" id="nav-btn-time-tie">Tie(+)</label>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="button" id="nav-btn-rest-toggle">
                    <span id="nav-btn-rest-toggle-img">R</span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn" id="nav-btn-acd-dsharp">X</button>
                <button type="button" class="btn btn-default navbar-btn" id="nav-btn-acd-sharp">#</button>
                <button type="button" class="btn btn-default navbar-btn" id="nav-btn-acd-natural">natrual</button>
                <button type="button" class="btn btn-default navbar-btn" id="nav-btn-acd-flat">b</button>
                <button type="button" class="btn btn-default navbar-btn" id="nav-btn-acd-dflat">bb</button>
            </div>
        </nav>

        <div class="left-nav pull-left" id="left-nav-container">
            <div class="panel-group" id="accordion">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#clefs">
                                Clefs
                            </a>
                        </h4>
                    </div>
                    <div id="clefs" class="panel-collapse collapse">
                        <div class="panel-body">
                            Different clefs will show off here.
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#key-signatures">
                                Key Signatures
                            </a>
                        </h4>
                    </div>
                    <div id="key-signatures" class="panel-collapse collapse">
                        <div class="panel-body">
                             Key signatures will show off here.
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#time-signatures">
                                Time Signatures
                            </a>
                        </h4>
                    </div>
                    <div id="time-signatures" class="panel-collapse collapse">
                        <div class="panel-body">
                            Time signatures will show off here.
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#barlines">
                                Barlines
                            </a>
                        </h4>
                    </div>
                    <div id="barlines" class="panel-collapse collapse">
                        <div class="panel-body">
                            Barlines will show off here.
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="pull-left main-container">
            <p>this is a test</p>
        </div>

      </div>

  </body>
</html>
