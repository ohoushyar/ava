<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="src/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="src/third_party/jquery-1.5.js"></script>
    <script src="src/third_party/underscore.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="src/css/bootstrap/js/bootstrap.min.js"></script> -->

  </head>
  <body>

    <div class="ava toolbar toolbar-mainbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg" id="toolbar-button-clef">Clefs</button>
            <button type="button" class="btn btn-primary btn-lg" id="toolbar-button-time">Times</button>
            <button type="button" class="btn btn-primary btn-lg" id="toolbar-button-key">Keys</button>
            <button type="button" class="btn btn-primary btn-lg" id="toolbar-button-note">Note</button>
        </div>
    </div>
    <div class="ava toolbar toolbar-subbar">
        <div class="btn-group" id="toolbar-btngrp-clef">
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-clef-treble">Treble</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-clef-bass">Bass</button>
        </div>
        <div class="btn-group" id="toolbar-btngrp-time">
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-time-44">4/4</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-time-68">6/8</button>
        </div>
        <div class="btn-group" id="toolbar-btngrp-key">
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-key-f">F</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-key-a">A</button>
        </div>
        <div class="btn-group" id="toolbar-btngrp-note">
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-note-w">W</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-note-h">H</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-note-q">Q</button>
            <button type="button" class="btn btn-default btn-sm" id="toolbar-button-note-b">B</button>
        </div>
    </div>

  </body>
</html>
